<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Perks</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&family=Sorts+Mill+Goudy&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./public/styles/pickup-details.css">
</head>
<body>
    <div class="wrapper">
        <form action="" class="login-form">
            <div class="form-element">
                <label for="customer-name">Customer Name :</label>
                <input type="text" id="customer-name" class="input-field">
            </div>
            <div class="form-element">
                <label for="customer-pin">Customer Pin :</label>
                <input type="text" id="customer-pin" class="input-field">
            </div>
            <div class="form-element">
                <label for="customer-code">Token ID :</label>
                <input type="text" id="customer-code" class="input-field">
            </div>
            <div class="form-element">
                <label for="weight-estimate">Estimated weight :</label>
                <input type="text" id="weight-estimate" class="input-field">
            </div>
            <div class="form-element">
                <label for="tier-estimate">Estimated Tier :</label>
                <input type="text" id="tier-estimate" class="input-field">
            </div>
        </form>

        <div class="button-container">
            <button class="confirm-button">Confirm Pickup</button>
        </div>
    </div>
</body>
</html>
